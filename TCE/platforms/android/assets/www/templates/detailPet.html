<ion-view title="Detalle de mascota">
     <ion-nav-buttons side="right">
        <button class="button button-icon ion-checkmark-round" ng-click="modifyPet()">
        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="spacer" style="width: 285px; height: 18px;"></div>

        <ion-list>
            <ion-item ng-class="item-icon-left" ng-click="showPopupAddName()">
                Nombre de la mascota
                <span class="item-note">{{service.detailPet.name}}</span>
            </ion-item>
            <ion-item ng-class="item-icon-left" ng-click="showPopupAddDate()">
                Fecha de Nacimiento
                <span class="item-note">
                    {{service.detailPet.date | date:'dd/MM/yyyy'}}
                    </span>
             </ion-item>
            <ion-item ng-class="item-icon-left" ng-click="showPopupAddType()">
                Tipo de mascota
                <span class="item-note">{{service.detailPet.type}}</span>
            </ion-item>
        </ion-list>

        <div class="item item-thumbnail-left" ng-controller="ImagePickerController">

<img ng-src="{{urlForImage(service.detailPet.image)}}" style="width:100%; height: auto;" ng-if="service.detailPet.image.indexOf('/')<0"/>
<img ng-src="{{service.detailPet.image}}" style="width:100%; height: auto;" ng-if="service.detailPet.image.indexOf('/')>-1"/>


             <button class="button button-stable button-block " ng-click="addImage(1,1)">Galeria</button>
            <button class="button button-stable button-block " ng-click="addImage(0,1)">Camara</button>
        </div>

        <div class="button-bar">
            <button class="button button-stable button-block " ng-click="viewTreatmentsPet()">VER PROXIMAS ACTUACIONES</button>
        </div>
        
    </ion-content>
</ion-view>
